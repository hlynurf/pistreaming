<html>
  <head>
    <title>
      Hitastigssaga
    </title>
    <meta name="viewport" content="initial-scale=1" />

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Tími', 'Hitastig (°C)'],
          ...${data},
        ]);

        var options = {
          title: 'Hitastig'
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
    <style type="text/css">
      #link_to_front {
        display: block;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Hitastigssaga</h1>
    <hr />
    <form action="/history" method="GET">
      Sýna hitastig fyrir
      <select name="interval">
        <option value="6" ${is6}>seinustu 6 tímana</option>
        <option value="12" ${is12}>seinustu 12 tímana</option>
        <option value="24" ${is24}>seinustu 24 tímana</option>
        <option value="168" ${is168}>seinustu viku</option>
        <option value="720" ${is720}>seinasta mánuð</option>
      </select>
      <input type="submit" value="Sýna" />
    </form>
    <h2>Hitastigssaga</h2>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <a id="link_to_front" href="/">Aftur á forsíðu</a>
  </body>
</html>
