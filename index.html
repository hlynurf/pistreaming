<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=${WIDTH}, initial-scale=1" />
    <title>jsmpeg streaming</title>
    <style type="text/css">
      body {
      	background: ${BGCOLOR};
      	text-align: center;
      	margin-top: 30px;
      }
      #videoCanvas {
      	/* Always stretch the canvas to 640x480, regardless of its
      	internal size. */
      	width: ${WIDTH}px;
      	height: ${HEIGHT}px;
      }
      #temparature {
        color: white;
        font-size: 24px;
        font-family: monospace;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- The Canvas size specified here is the "initial" internal resolution. jsmpeg will
		change this internal resolution to whatever the source provides. The size the
		canvas is displayed on the website is dictated by the CSS style.
	-->
    <div id="temparature">Hleð hitastigi...</div>
    <canvas id="videoCanvas" width="${WIDTH}" height="${HEIGHT}">
      <p>
        Please use a browser that supports the Canvas Element, like
        <a href="http://www.google.com/chrome">Chrome</a>,
        <a href="http://www.mozilla.com/firefox/">Firefox</a>,
        <a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer
        10
      </p>
    </canvas>
    <a href="/history">Sjá hitastigssögu</a>
    <script type="text/javascript" src="jsmpg.js"></script>
    <script type="text/javascript">
      // Show loading notice
      var canvas = document.getElementById("videoCanvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "${COLOR}";
      ctx.fillText("Hleð...", canvas.width / 2 - 30, canvas.height / 3);

      // Setup the WebSocket connection and start the player
      var client = new WebSocket("ws://" + window.location.hostname + "/video");
      var player = new jsmpeg(client, { canvas: canvas });
    </script>
    <script>
      setInterval(() => {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/temparature", true);
        xhttp.setRequestHeader("Content-Type", "application/json");
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var json = JSON.parse(xhttp.responseText);
            document.getElementById("temparature").innerHTML =
              json.temparature + " °C";
          }
        };
        xhttp.send();
      }, 2000);
    </script>
  </body>
</html>
